<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="foods.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="search-wrapper">
          <form class="search">
            <input
              type="text"
              class="input"
              placeholder="Search your recipe..."
            />
            <button class="btn" id="btn">Search</button>
          </form>
          <div class="foods">
            <div class="food">
              <p class="food-item">Kal</p>
              <img src="Images/lemon-slice.svg" alt="">
            </div>
          </div>
          <ul class="food-recipe hide"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
